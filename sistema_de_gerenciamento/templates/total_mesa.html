<h2>Comanda {{ comanda.id }} - Mesa {{ comanda.mesa }}</h2>

<table>

        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Unit√°rio</th>
            <th>Valor Total</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.produto }}</td>
                <td>{{ pedido.quantidade }}</td>
